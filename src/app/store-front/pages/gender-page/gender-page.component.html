
<h1 class="text-3xl font-bold"> Todos los productos
  <span class="text-accent"> {{gender()}} </span>
</h1>
<h2>Todos los gustos</h2>
<app-pagination [pages]="productsResource.value()?.pages ?? 0"
[currentPage]="paginationService.currentPage()"
></app-pagination>

<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 mt-2 gap-3">


@for(product of productsResource.value()?.products; track $index){
    <product-card  [product]="product"></product-card>
}@empty {

  <p>No hay productos disponibles</p>
}


</div>
